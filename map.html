<html>
  <head>
    <title>Meu mapa exemplo</title>
    <style>
      #mapa {
      
        height:100%;
        width:100%;
        margin-top: 0%;
        
      }
      *{
        margin: 0px;
        padding: 0px;
      }
        
      #Rua{
background:    #9b9a9a;
border-radius: 25px;
border: 0px;
padding:       10px 20px;
height: 7%;
width: 73%;
margin-bottom: -20%;
top: 0px;
position: fixed;
margin-right: 15%;
margin-left: 15%;
z-index: 4000;
left: 0;
margin-top: 200px;



font:          normal bold 50px/1 "Pagella", serif;
text-align:    center;

        }
        #QD{
          width: 100%;
          height: 100%;
          z-index: 1;
        }
    </style>
  </head>
  <body>


    <div>
    <center>      
        <input type="text"  name="text" value="Rua das Palmeiras" id="Rua">
    </center> 
  </div>
  

  <div id="QD">
    <div id="mapa">
    </div>
 
    
</div>

  </body>
  <script>


    function inicializar() {
      var coordenadas = {lat: -22.793618, lng: -43.0177155};

      var mapa = new google.maps.Map(document.getElementById('mapa'), {
        zoom: 15,
        center: coordenadas 
      });

      var marker = new google.maps.Marker({
        position: coordenadas,
        map: mapa,
        title: 'Meu marcador'
      });
    }

  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=&callback=inicializar">
  </script>
</html>
